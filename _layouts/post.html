---
layout: default
---


<div class="entry">

  <div class="entrytitle">
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2> 
    <h3>{{ page.date | date_to_string }}</h3>
  </div>

  <div class="entrybody">
    {{ content }}
  </div>

  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/smeyfro-github-io/embed.js"></script><noscript><a href="http://newbambblog.disqus.com/?url=ref">View the discussion thread.</a></noscript></a>

</div>
